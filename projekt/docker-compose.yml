version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: league_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: >
      sh -c "uvicorn src.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: league_manager
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./src:/src
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
